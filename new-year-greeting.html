<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年祝福 - 年度纪念</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg'); /* 本地背景图片 */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slideshow img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }
        .slideshow img.active {
            display: block;
            animation: fade 1.5s ease-in-out;
        }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .controls button:hover {
            background-color: #b71c1c;
        }
        .music-control {
            margin-top: 20px;
        }
        .music-control button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .music-control button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新年快乐！</h1>
        <p>愿你在新的一年里，心想事成，万事如意！</p>
        
        <!-- 照片轮播 -->
        <div class="slideshow">
            <img src="photo1.jpg" alt="照片1" class="active">
            <img src="photo2.jpg" alt="照片2">
            <img src="photo3.jpg" alt="照片3">
            <img src="photo4.jpg" alt="照片4">
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button onclick="prevSlide()">上一张</button>
            <button onclick="nextSlide()">下一张</button>
        </div>

        <!-- 音乐控制 -->
        <div class="music-control">
            <button onclick="toggleMusic()">播放/暂停音乐</button>
        </div>
    </div>

    <!-- 背景音乐 -->
    <audio id="background-music" loop>
        <source src="new-year-music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        // 轮播逻辑
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // 自动轮播
        setInterval(nextSlide, 5000); // 每3秒切换一次

        // 音乐控制
        const music = document.getElementById('background-music');

        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // 自动播放音乐
        window.onload = function() {
            music.play();
        };
    </script>
</body>
</html>
