<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年祝福</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .greeting {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d32f2f;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="greeting">
        <h1>新年快乐！</h1>
        <p>愿你在新的一年里，心想事成，万事如意！</p>
    </div>

    <div class="fireworks">
        <div class="firework" style="top: 10%; left: 20%;"></div>
        <div class="firework" style="top: 20%; left: 50%;"></div>
        <div class="firework" style="top: 30%; left: 80%;"></div>
        <div class="firework" style="top: 40%; left: 10%;"></div>
        <div class="firework" style="top: 50%; left: 70%;"></div>
        <div class="firework" style="top: 60%; left: 30%;"></div>
        <div class="firework" style="top: 70%; left: 90%;"></div>
        <div class="firework" style="top: 80%; left: 40%;"></div>
    </div>

    <script>
        // 你可以在这里添加更多的JavaScript代码来增强效果
    </script>
</body>
</html>
